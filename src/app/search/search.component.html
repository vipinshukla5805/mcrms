<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Speaker's firstname, lastname, or email">
        <span class="input-group-addon">search</span>        
      </div> 
      
    </div>
    <div class="col-md-3">
       <button type="button" class="btn btn-default pull-left">Create Speaker</button> 
    </div>
    </div>
    <div class="row">
    <br/>
    
    <div class="col-md-12">
      <table class="table table-hover">
      <thead>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of UserData">
        <td>{{item.email}}</td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>
          <button type="button" class="btn btn-default">Edit</button>
        </td>
        </tr>
      </tbody>
      </table>
    </div>
    </div>
</div>

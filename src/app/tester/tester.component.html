<form [formGroup]="myForm" autocomplete="off" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" #username formControlName="username">
    <label for="email">E-Mail</label>
    <input type="text" id="email" #email formControlName="email">
    <button (click)="onSubmit(username.value, email.value)">Submit</button>
</form>

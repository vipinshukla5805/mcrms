<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center;">
          <strong >Admin Sign in</strong>
        </div>
        <div class="panel-body">
         
              <div class="row">
                <div class="center-block" style="text-align: center;margin: 20px;">
                  <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input [(ngModel)]="Username" class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                      <input [(ngModel)]="Password" class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-lg btn-primary btn-block" (click)="login()" >Sign In</button>
                  </div>
                </div>
              </div>
        </div>

      </div>
    </div>
  </div>
</div>
